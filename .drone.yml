kind: pipeline
name: default

steps:
- name: Build
  image: abcminiuser/docker-ci-ubuntu-buildtools
  commands:
  - make -C src all

- name: Test
  image: abcminiuser/docker-ci-ubuntu-buildtools
  commands:
  - make -C src test

- name: Valgrind
  image: abcminiuser/docker-ci-ubuntu-buildtools
  commands:
  - make -C src valgrind
